<ng-container *ngIf="alerts$ | async as alerts">
  <div *ngIf="showAlerts">
    <div class="alert alert-danger" role="alert" *ngFor="let alert of alerts">
      {{ alert }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="hideAlerts()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</ng-container>
